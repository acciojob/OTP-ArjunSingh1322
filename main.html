<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .code {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="verification_heading">Verify Your Account</h1>
    <h3 id="verification_subtext">Enter the 6-digit code sent to your email or phone number.</h3>
    
    <div class="code-container">
        <input type="text" maxlength="1" class="code" id="code1">
        <input type="text" maxlength="1" class="code" id="code2">
        <input type="text" maxlength="1" class="code" id="code3">
        <input type="text" maxlength="1" class="code" id="code4">
        <input type="text" maxlength="1" class="code" id="code5">
        <input type="text" maxlength="1" class="code" id="code6">
    </div>
    
    <script>
       
	   let input = document.querySelectorAll(".code")

	   for(let t of input){
		t.addEventListener("input",(e)=>{
			if(t.value !== ""){
			let nextInput = t.nextElementSibling;
			if(nextInput){
			nextInput.focus();
				}
			}
		})
  t.addEventListener("keydown",(e)=>{
if(t.value == "" && e.key =="Backspace"){
   let prevalue = t.previousElementSibling
   if(prevalue){
	prevalue.focus()
	prevalue.value == ""
   }5
}
  })


	   }
    </script>
</body>
</html>
